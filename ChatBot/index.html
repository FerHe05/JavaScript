<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

<button class="chatbot-toggler">
    <span class="materials"><img src="images/chat.png"></span>
    <span class="materials"><img src="images/x.png"></span>
</button>

    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn materials"><img src="images/x.png"></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="materials"><img src="images/robo.png"></span>
                <p>Hi there <br> How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message" required></textarea>
            <span class="materials">></span>
        </div>
    </div>
</body>
</html>
